<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Audio Element</title>
</head>
<body>
    <audio src="vocals.ogg" id="vox" class="tracks"></audio>
    <audio src="song.ogg" id="aux" class="tracks"></audio>
    <audio src="guitar.ogg" id="gtr" class="tracks"></audio>
    <audio src="rhythm.ogg" id="rhythm" class="tracks"></audio>
    <audio src="drums.ogg" id="drums" class="tracks"></audio>
  
    <button class="play" class="row1">Play</button>
    <button class="pause" class="row1">Pause</button>
    <button class="voxbut" class="row2">Vocals</button>
    <button class="gtrbut" class="row2">Guitar</button>
    <button class="bassbut" class="row2">Bass</button>
    <button class="drumsbut" class="row2">Drums</button>
    <button class="auxbut" class="row2">Aux</button>

    <script src="script.js"></script>
</body>
</html>
